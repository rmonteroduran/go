<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO! Login</title>
    <link rel="shortcut icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu">
        <div class="logo">
            <a href="../index.html"><img src="../img/logo.png"></a>
        </div>
        <div class="navegador">
            <nav>
                <ul>
                    <li><a class="link" href="../index.html">Precios</a></li>
                    <li><a class="link" href="../index.html">Nuestros usuarios</a></li>
                    <li><a class="sesion" href="./login.html">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="contenido">
        <section class="login">
            <div>
                <form action="">
                    <fieldset>
                        <legend></legend>
                        <div>
                            <input type="text" id="usuario" placeholder="Usuario"/>                    
                        </div>
                        <div>
                            <input type="password" id="contraseña" placeholder="Contraseña"/>                    
                        </div>
                        <div>
                            <input class="ingresar" type="submit" value="Ingresar"/>
                            <input class="registrarse" type="submit" value="< Registrarse"/>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div>
                <img src="../img/login_img.png" alt="">
            </div>
        </section>
        <section id="apps">
            <div>
                <h4>GO! también funciona desde tu teléfono</h4>
            </div>
            <div class="tels">
                <div>
                    <img src="../img/apple.svg" alt="">
                </div>
                <div>
                    <img src="../img/google.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="enlaces">
            <a href="./acerca_de.html" target="_self">Acerca de</a>
            <a href="./ayuda.html" target="_self">Ayuda</a>
            <a href="./contacto.html" target="_self">Contacto</a>
        </div>
        <div class="derechos">
            <p>&copy; GO! 2022 - Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
