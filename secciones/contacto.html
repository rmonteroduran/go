    <main class="contenido">

        <section class="contacto">
            <div>
                <img src="../img/contacto_img.png" alt="Contacto">
            </div>
            <div>
                <form action="https://formsubmit.co/rodrigomontero89@gmail.com" method="POST">
                    <fieldset>
                        <div>
                            <input type="text" name="name" id="nombre" placeholder="Nombre"/>                    
                        </div>
                        <div>
                            <input type="email" name="email" id="email" placeholder="Correo electrónico"/>                    
                        </div>
                        <div>
                            <textarea placeholder="Tu mensaje" class="form-control" name="message" rows="3" required></textarea>                  
                        </div>
                        <div>
                            <input class="enviar" type="submit" value="Enviar"/>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 150"><path fill="#fadc3e" fill-opacity="1" d="M0,128L1440,0L1440,320L0,320Z"></path></svg>

                    <h5>0800-333-5678</h5>

        <div>
